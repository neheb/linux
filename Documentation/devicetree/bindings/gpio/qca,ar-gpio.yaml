%YAML 1.2
---
$id: "http://devicetree.org/schemas/gpio/qca,ar-gpio.yaml#"
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Atheros AR7xxx/AR9xxx GPIO controller

maintainers:
  - Alban Bedel <albeu@free.fr>

properties:
  compatible:
    enum:
      - qca,ar7100-gpio
      - qca,ar9340-gpio

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  ngpios:
    minimum: 1
    maximum: 32

  gpio-controller: true

  "#gpio-cells":
    const: 2

  interrupt-controller: true

  "#interrupt-cells":
    const: 2

additionalProperties: false

required:
  - compatible
  - reg
  - gpio-controller
  - "#gpio-cells"
  - ngpios


examples:
  - |
    gpio@18040000 {
      compatible = "qca,ar7100-gpio";
      reg = <0x18040000 0x30>;
      interrupts = <2>;

      gpio-controller;
      #gpio-cells = <2>;

      ngpios = <22>;

      interrupt-controller;
      #interrupt-cells = <2>;
    };
